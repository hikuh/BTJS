<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Văn bản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Văn bản</h2>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <br>
    <button id="formatBtn">Định dạng văn bản</button>
    <p id="resultText"></p>
</div>

<script>
    function formatText(text) {
        // Thay thế 2 khoảng trắng bằng 1 khoảng trắng
        let formattedText = text.replace(/\s{2,}/g, ' ');

        // Viết hoa chữ cái đầu sau dấu chấm
        formattedText = formattedText.replace(/(\.)(\s*)([a-z])/g, function(match, p1, p2, p3) {
            return p1 + p2 + p3.toUpperCase();
        });

        // Viết hoa chữ cái đầu tiên của đoạn văn bản
        formattedText = formattedText.charAt(0).toUpperCase() + formattedText.slice(1);

        return formattedText;
    }

    document.getElementById('formatBtn').addEventListener('click', function() {
        const inputText = document.getElementById('inputText').value;
        const resultText = formatText(inputText);
        document.getElementById('resultText').textContent = resultText;
    });
</script>

</body>
</html>
