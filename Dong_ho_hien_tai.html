<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng hồ hiện tại</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .clock {
            text-align: center;
        }
        .time {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="clock">
    <div class="time" id="currentTime">00:00:00 AM</div>
</div>

<script>
    function updateTime() {
        const now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        let period = "AM";

        if (hours >= 12) {
            period = "PM";
            if (hours > 12) {
                hours -= 12;
            }
        } 
        if (hours === 0) {
            hours = 12;
        }

        const formattedTime = 
            (hours < 10 ? "0" + hours : hours) + ":" + 
            (minutes < 10 ? "0" + minutes : minutes) + ":" + 
            (seconds < 10 ? "0" + seconds : seconds) + " " + period;

        document.getElementById('currentTime').textContent = formattedTime;
    }

    setInterval(updateTime, 1000);
    updateTime(); 
</script>

</body>
</html>
