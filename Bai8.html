<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 8</title>
</head>
<body>
    <h1>So Sánh 2 Mảng</h1>
    <p id="array1Display"></p>
    <p id="array2Display"></p>
    <p id="result"></p>

    <script>
        function arraysEqual(arr1, arr2) {
            if (arr1.length !== arr2.length) {
                return false;
            }

            return arr1.every((value, index) => value === arr2[index]);
        }

        const array1 = [1, 2, 3, 4, 9];
        const array2 = [1, 2, 3, 4, 5];

        document.getElementById("array1Display").textContent = "Mảng 1: " + JSON.stringify(array1);
        document.getElementById("array2Display").textContent = "Mảng 2: " + JSON.stringify(array2);

        const result = arraysEqual(array1, array2) ? "Hai mảng bằng nhau" : "Hai mảng không bằng nhau";
        document.getElementById("result").textContent = result;
    </script>
</body>
</html>
